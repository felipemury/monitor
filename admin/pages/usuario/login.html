<!DOCTYPE html>
<html lang="en" ng-app="appLogin">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>SB Admin - Start Bootstrap Template</title>
  <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../bower_components/font-awesome/css/font-awesome.min.css">
  <!-- Custom styles for this template-->
  <link rel="stylesheet" href="../../login.css">
</head>

<body ng-controller="loginController">
 <div class="navbar-fixed-top" style="background-color: #222D32;">
  <h3 class="text-center" style="color: white;">Sistema de Monitoramento de Servidores</h3>
</div>
<div class="wrapper" ng-controller="loginController">

  <form class="login" action="validacao.php" method="post" name="loginForm" novalidate>
    <p class="title text-center"><i class="fa fa-user-circle fa-4x " style="color: #2196F3 "></i>
     <legend for="" class="" style=" font-weight: normal;">Login</legend>
   </p>

   <input type="text" name="usuario" ng-model="usuario" id="txUsuario" placeholder="Username" minlength="5"  required />
   <i class="fa fa-user"></i>
   <span style="color:red" ng-show="loginForm.usuario.$dirty && loginForm.usuario.$invalid">
    <span ng-show="loginForm.usuario.$error.required">O campo Nome do Usuário não pode ficar em branco!</span>
    <span ng-show="loginForm.usuario.$error.minlength">O campo Nome do Usuário não pode ter menos de 5 caracteres!</span>
  </span>
  
  <input type="password" name="senha" id="txSenha" ng-model="senha" placeholder="Password" required />
  <i class="fa fa-key"></i>
   <span style="color:red" ng-show="loginForm.senha.$dirty && loginForm.senha.$invalid" >
    <span ng-show="loginForm.senha.$error.required">O campo Nome do Usuário não pode ficar em branco!</span>
  </span><br>
  <a href="#">Forgot your password?</a>
  <button type="submit" ng-disabled="!loginForm.usuario.$dirty || !loginForm.usuario.$valid || !loginForm.senha.$valid || !loginForm.senha.$dirty" ng-click="login()" value="Entrar">
    <i class="spinner"></i>
    <span class="state">Entrar</span>
  </button>
</form>
</div>

<div class="footer navbar-fixed-bottom">
  <h6 class="text-center" style="color: white;"> Divisão de Administração de Dados / DAD</h6>
</div>
<!-- Bootstrap core JavaScript-->
<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../../angular.min.js"></script> 
<script src="../../bower_components/angular-route/angular-route.min.js"></script>
<script src="../../login.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script>
  var working = false;
  $(".login").on("submit", function(e) {
    e.preventDefault();
    if (working) return;
    working = true;
    var $this = $(this),
    $state = $this.find("button > .state");
    $this.addClass("loading");
    $state.html("Autenticando");
    setTimeout(function() {
      $this.addClass("ok");
      $state.html("Bem vindo!");
      setTimeout(function() {
        $state.html("Entrar");
        $this.removeClass("ok loading");
        working = false;
      }, 4000);
    }, 3000);
  });

</script>
<!-- Core plugin JavaScript-->
</body>

</html>
